<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner example</title>
    <style>
        * {
            margin: 0;
        }
        .hero {
            min-height: 100vh;
            background: url("hero_bcg.jpg");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            text-transform: uppercase;
            font-size: 60px;
            color: red;
        }
        .banner {
            min-height: 100vh;
            background: blue;
        }
    </style>
</head>
<body>
    <header class="hero">
        <h1>Page title</h1>
    </header>
    <div class="banner">

    </div>
    <a href="index.html">Back Home</a>
</body>
</html>
